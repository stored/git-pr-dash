
<h1>STORED-API</h1>
<div class="grid-frame" ng-init="pullslist()">
  <div class="grid-block" ng-repeat="pull in pulls">
    <div class="grid-content">
      <div class="card profile-card-action-icons">
        <div class="card-section">
          <div class="profile-card-header">
            <div class="profile-card-avatar">
              <img class="avatar-image" src="{{ pull.user.avatar_url }}" alt="{{ pull.user.login }}">
            </div>
            <div class="profile-card-author">
              <h5 class="author-title">{{ pull.title }}</h5>
              <p class="author-description">{{ pull.user.login }}</p>
              <p class="author-description">Atualizado em: {{ pull.updated_at }}</p>
            </div>
          </div>
          <div class="profile-card-about">
            <div ng-if="pull.requested_reviewers.length">
                <span ng-repeat="reviewer in pull.requested_reviewers">
                  <img class="avatar-image" src="{{ reviewer.avatar_url }}" alt="{{ reviewer.login }}">
                </span>
                reviewers
            </div>
            <div ng-if="!pull.requested_reviewers.length">
              <span class="c-red">Please, add a reviewer.</span>
            </div>
          </div>
          <div class="profile-card-description" ng-if="pull.message">
              {{ pull.message }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
